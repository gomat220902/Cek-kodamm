<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Kodam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cek Khodam Anda</h1>
        <form id="kodamForm">
            <label for="name">Masukan Nama Anda:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Terawang Khodam</button>
        </form>
        <div id="result" class="hidden">
            <h2><a id="resultMessage"></a></h2>
        </div>
        <h5>Website created by Amat Gantenk</h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
